<html>
  <head>
    <title>Social Media Declutterer</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Social Media Declutterer</h1>
    <hr>
      <div>
        <button id="instagram">
          <img src="../images/instagram.png" alt="Instagram">
        </button>
        <button id="twitter">
          <img src="../images/x.png" alt="Twitter">
        </button>
        <button id="youtube">
          <img src="../images/youtube.png" alt="youtube">
        </button>
      </div>
    <hr>
    <div id="yt-settings" style="display: hidden;">
      <h2>YouTube Settings</h2>
      <div>
        <label for="yt-home">Block Words</label>
        <input type="text" placeholder="words to block">
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
